<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Sent Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">ID: {{id6}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Farmers Name</ion-label>
    <ion-input [(ngModel)]="farmers_name" value="{{farmers_name}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Do you have any form of Disability</ion-label>
    <ion-input [(ngModel)]="do_you_have_disability" value="{{do_you_have_disability}}"></ion-input>
  </ion-item>

  <ion-button color="dark" expand="block" (click)="onUpdate()">
    Update Form
  </ion-button>
</ion-content>
