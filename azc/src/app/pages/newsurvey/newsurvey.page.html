<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Activities</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item button [routerLink]="['/beneficiary']" class="ion-margin"> 
      <ion-label>
        Weekly Activities
      </ion-label>
  </ion-item >
  
  <!--<ion-item button [routerLink]="['/agent']" class="ion-margin">
    <ion-label>
      Field Agent registration
  </ion-label>
   </ion-item>-->
</ion-list>
</ion-content>
