<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Not Sent</ion-title>
    </ion-toolbar>
</ion-header>


<ion-list>
  <ion-item button *ngFor="let dev of developers" [routerLink]="['/', 'developers', dev.id]">
    <ion-avatar slot="start">
      <img [src]="dev.img">
    </ion-avatar>
    <ion-label>
      <h2>{{ dev.topic }}</h2>
      <p>{{ dev.activity }}</p>
      
    </ion-label>
  </ion-item>
</ion-list>
