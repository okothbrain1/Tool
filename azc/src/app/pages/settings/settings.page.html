<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-margin">
    <ion-label>
      <p>Name</p>
      <h2>{{name}}</h2>
    </ion-label>
  </ion-item>

<ion-item class="ion-margin">
  <ion-label>
    <p>Email</p>
    <h2>{{email}}</h2>
  </ion-label>
</ion-item>

<ion-item class="ion-margin">
<ion-label>
  <p>Date of birth</p>
  <h2>{{dob}}</h2>
</ion-label>
</ion-item>

<ion-item class="ion-margin">
<ion-label>
  <p>Gender</p>
  <h2>{{gender}}</h2>
</ion-label>
</ion-item>

<ion-item class="ion-margin">
  <ion-label>
    <p>Phone Number</p>
    <h2>{{phone}}</h2>
  </ion-label>
  </ion-item>


<div>
  <ion-button expand="block" (click)="processlogout()">
    Sign Out
  </ion-button>
</div>

</ion-content>
